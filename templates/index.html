<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Index - Patient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  </head>
  <script>
    function urlSet(){
    var link = document.querySelector(".custom-url")
    var text = document.getElementById("input").value
    link.href = "/search/"+text
  }
    
    </script>
  <body>
    <!----------------------------paginator ---------------------->
    <div class="btn-toolbar justify-content-between headerpatient" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group" role="group" aria-label="First group">
        {{ pagination.links }} 
      </div><div><a href="{{ url_for('static', filename='patients.xlsx') }}">
        <button type="button" class="btn btn-outline-secondary">Download</button></a></div>
      <div class="input-group">
        <!------------------------------   Home Icon    --------------------------------->
        <div class="homeicon">
        <a href="../" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
          <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
        </svg></a></div>
        <!----------------------------------   Search Icon    ------------------------------>
        <div class="homeicon"><a class="custom-url" href="" onmouseenter="urlSet();"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg></a></div>
        <!------------------------------------- Input --------------------------------------->
        <input type="text" class="form-control  search" placeholder="Search..." aria-label="Input group example" aria-describedby="btnGroupAddon2" id="input">
      </div>
    </div>
    <div class="container">
  
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Unique ID</th>
              <th>Given Name</th>
              <th>Family Name</th>
              <th>Birth Date</th>
              <th>Social Security Number</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
            <tr>
              <td>{{ loop.index + (page - 1) * per_page }}</td>
              <td><a href="\patient\{{ user[0] }}">{{ user[0] }}</a></td>
              <td>{{ user[1] }}</td>
              <td>{{ user[2] }}</td>
              <td>{{ user[3] }}</td>
              <td>{{ user[4] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      {{ pagination.links }}
    </div>
    
  </body>
</html>
